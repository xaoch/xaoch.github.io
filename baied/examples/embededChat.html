<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Chat Widget Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
  </style>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Chat CSS Variables */
        :root {
          /* Modern Color Palette */
          --chat--color-primary: #6366f1;
          --chat--color-primary-shade-50: #5855eb;
          --chat--color-primary-shade-100: #4f46e5;
          --chat--color-secondary: #10b981;
          --chat--color-secondary-shade-50: #059669;
          --chat--color-white: #ffffff;
          --chat--color-light: #f8fafc;
          --chat--color-light-shade-50: #f1f5f9;
          --chat--color-light-shade-100: #e2e8f0;
          --chat--color-medium: #cbd5e1;
          --chat--color-dark: #1e293b;
          --chat--color-disabled: #64748b;
          --chat--color-typing: #475569;
          --chat--color-accent: #f59e0b;
          --chat--color-surface: #ffffff;
          --chat--color-surface-hover: #f8fafc;

          /* Modern Shadows & Effects */
          --chat--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --chat--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --chat--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --chat--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
          --chat--blur-backdrop: blur(16px);
          --chat--gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
          --chat--gradient-secondary: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);

          /* Enhanced Typography */
          --chat--spacing: 1rem;
          --chat--border-radius: 0.75rem;
          --chat--border-radius-lg: 1rem;
          --chat--border-radius-xl: 1.5rem;
          --chat--transition-duration: 0.2s;
          --chat--transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
          --chat--font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Base page styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--chat--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Chat Container */
        .chat-container {
            width: 420px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-radius: var(--chat--border-radius-xl);
            box-shadow: var(--chat--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--chat--blur-backdrop);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--chat--color-dark);
            margin-bottom: 0.25rem;
        }

        .chat-subtitle {
            font-size: 0.875rem;
            color: var(--chat--color-disabled);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            background: var(--chat--color-light);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-message {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            line-height: 1.6;
            box-shadow: var(--chat--shadow-sm);
            transition: all var(--chat--transition-duration) var(--chat--transition-timing);
            animation: slideUp 0.3s var(--chat--transition-timing);
        }

        .chat-message:hover {
            transform: translateY(-1px);
            box-shadow: var(--chat--shadow-md);
        }

        .chat-message.bot {
            background: var(--chat--color-surface);
            color: var(--chat--color-dark);
            border: 1px solid var(--chat--color-light-shade-100);
            border-top-left-radius: 0.25rem;
            align-self: flex-start;
        }

        .chat-message.user {
            background: var(--chat--gradient-primary);
            color: var(--chat--color-white);
            border-top-right-radius: 0.25rem;
            align-self: flex-end;
            box-shadow: var(--chat--shadow-md);
        }

        /* Input Area */
        .chat-input-area {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--chat--blur-backdrop);
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }

        .chat-input-container {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            min-height: 56px;
            max-height: 200px;
            padding: 1rem 1.25rem;
            border: 1px solid var(--chat--color-light-shade-100);
            border-radius: var(--chat--border-radius-lg);
            background: var(--chat--color-surface);
            color: var(--chat--color-dark);
            font-family: var(--chat--font-family);
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            box-shadow: var(--chat--shadow-sm);
            transition: all var(--chat--transition-duration) var(--chat--transition-timing);
        }

        .chat-input:focus {
            outline: none;
            border: 2px solid var(--chat--color-primary);
            box-shadow: var(--chat--shadow-md);
        }

        .chat-input::placeholder {
            color: var(--chat--color-disabled);
        }

        .chat-send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--chat--color-primary);
            color: var(--chat--color-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--chat--shadow-sm);
            transition: all var(--chat--transition-duration) var(--chat--transition-timing);
        }

        .chat-send-button:hover {
            background: var(--chat--color-primary-shade-50);
            transform: scale(1.05);
            box-shadow: var(--chat--shadow-md);
        }

        .chat-send-button:disabled {
            background: var(--chat--color-disabled);
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            max-width: 75%;
            background: var(--chat--color-surface);
            border: 1px solid var(--chat--color-light-shade-100);
            border-radius: 1.25rem;
            border-top-left-radius: 0.25rem;
            align-self: flex-start;
            opacity: 0;
            animation: fadeIn 0.3s var(--chat--transition-timing) forwards;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--chat--color-disabled);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .chat-message {
                max-width: 85%;
            }
        }
    </style>
</head>

</body>
</html>
